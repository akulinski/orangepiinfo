<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
</head>
<body>

    <tr th:each="user : ${userEntity}">
        <td th:text="${userEntity.id}">1</td>
        <td><a href="#" th:text="${userEntity.username}">username</a></td>
        <td th:text="${userEntity.password}">password</td>
    </tr>

</body>
</html>
